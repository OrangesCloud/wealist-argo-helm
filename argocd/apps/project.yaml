apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: wealist
  namespace: argocd
spec:
  description: Wealist Project
  sourceRepos:
    - "*"
  destinations:
    - namespace: wealist-dev
      server: https://kubernetes.default.svc
    - namespace: wealist-prod
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
