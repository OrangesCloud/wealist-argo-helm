apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: noti-service
  namespace: argocd
spec:
  project: wealist
  source:
    repoURL: https://github.com/OrangesCloud/wealist-argo-helm.git 
    targetRevision: dev
    path: main/helm/charts/noti-service
    helm:
      valueFiles:
        - values.yaml
        - ../../environments/local-kind.yaml
      parameters:
        - name: image.tag
          value: "latest"
        - name: global.imageRegistry
          value: "localhost:5001"
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-dev  # 여기 수정 다른 브런치면
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
