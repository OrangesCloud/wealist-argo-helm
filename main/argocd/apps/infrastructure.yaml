apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wealist-infrastructure
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # 가장 먼저 배포
spec:
  project: wealist
  source:
    repoURL: https://github.com/OrangesCloud/wealist-argo-helm.git 
    targetRevision: dev
    path: main/helm/charts/wealist-infrastructure
    helm:
      valueFiles:
        - values.yaml
        # - values-develop-registry-local.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: wealist-dev 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
