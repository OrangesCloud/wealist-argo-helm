{{- if and .Values.redis.enabled .Values.redis.config.password }}
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "wealist-infrastructure.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
type: Opaque
data:
  REDIS_PASSWORD: {{ .Values.redis.config.password | b64enc | quote }}
{{- end }}
