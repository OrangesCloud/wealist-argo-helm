apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno-policies
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/OrangesCloud/wealist-argo-helm # 레포마다 URL이 바뀌어야합니다.
    targetRevision: security/kyverno # 브랜치를 지정해주어야 합니다.
    path: k8s/security/policies
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  syncPolicy:
    automated:
      prune: false
      selfHeal: true